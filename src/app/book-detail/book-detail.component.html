
<div *ngIf="book">
  <h1>{{book.title}}</h1>
  <div>
    <p>{{book.summary}}</p>
  </div>
  <div>
    <img src="{{book.image_path}}">
  </div>
  <div>
    <span *ngFor="let category of categories">{{category.title}}</span>
  </div>
  <div>
    <span>Posted by <a routerLink="/profile/{{creator.username}}">{{creator.username}}</a></span>
  </div>


</div>
