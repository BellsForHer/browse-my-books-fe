<form class="d-flex mt-3">
  <input class="form-control me-2" type="search" placeholder="Search My Library" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<app-create-book></app-create-book>

<div class="card-group mt-5">
  <div class="card" *ngFor="let book of books">
    <img src="{{book.image_path}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-text">{{book.sub_title}}</h6>
      <p class="card-text">{{book.summary}}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Turn Off Availability</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Genre</a>
      <a href="#" class="card-link">Genre</a>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
      <a href="#" class="btn btn-danger">Delete Book</a>
      </li>
    </ul>
  </div>

</div>
